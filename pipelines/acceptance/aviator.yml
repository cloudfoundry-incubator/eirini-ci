# Acceptance
spruce:
- base: $PROJECT_ROOT/pipelines/modules/deploy-eirini.yml
  merge:
  - with:
      files:
      - $PROJECT_ROOT/pipelines/acceptance/with-diego.yml
      - $PROJECT_ROOT/pipelines/modules/smoke-tests-with-eirini-release-trigger.yml
      - $PROJECT_ROOT/notifications/slack/hook.yml
      - $PROJECT_ROOT/notifications/slack/deploy-eirini.yml
  to: {{eirini-with-diego}}

# CF sans Diego
- base: $PROJECT_ROOT/pipelines/modules/deploy-eirini.yml
  prune:
  - meta
  merge:
  - with:
      files:
      - $PROJECT_ROOT/pipelines/acceptance/with-opi.yml
      - $PROJECT_ROOT/pipelines/modules/smoke-tests-with-eirini-release-trigger.yml
      - $PROJECT_ROOT/notifications/slack/hook.yml
      - $PROJECT_ROOT/notifications/slack/deploy-eirini.yml
  to: {{eirini-with-opi}}

- base: $PROJECT_ROOT/pipelines/acceptance/publish-release.yml
  merge:
  - with:
      files:
      - $PROJECT_ROOT/pipelines/acceptance/with-diego.yml
  to: {{publish-release}}

- base: $PROJECT_ROOT/pipelines/modules/empty.yml
  prune:
  - meta
  merge:
  - with:
      files:
      - {{eirini-with-diego}}
      - {{eirini-with-opi}}
      - {{publish-release}}
  modify:
    delete:
      - "resources.name:cluster-new-acceptance-staging-event-ready"
      - "resources.name:cluster-new-cf-sans-diego-staging-event-ready"
      - "jobs.name:deploy-scf-uaa-new-acceptance.plan.get:cluster-new-acceptance-staging-event-ready"
      - "jobs.name:deploy-scf-uaa-new-cf-sans-diego.plan.get:cluster-new-cf-sans-diego-staging-event-ready"
  to: $PIPELINE_YML
