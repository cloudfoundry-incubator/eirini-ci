groups:
- (( defer merge ))
- name: all
  jobs:
  - (( defer prepend ))
  - staging-test
  - build-native-staging-images
- name: test-and-build
  jobs:
  - (( defer prepend ))
  - staging-test
  - build-native-staging-images

jobs:
- name: staging-test
  plan:
  - in_parallel:
    - get: eirini-staging
      trigger: true
    - get: golang-lint
      trigger: true
      params:
        skip_download: true
    - get: ci-resources
  - in_parallel:
    - task: unit-test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: eirini/ci
        inputs:
        - name: eirini-staging
        run:
          dir: eirini-staging
          path: scripts/test.sh

    - task: lint
      file: ci-resources/tasks/run-static-checks/task.yml
      input_mapping:
        eirini: eirini-staging
    - task: integration-test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: eirinistaging/eirini-na-ci-test
        inputs:
        - name: eirini-staging
        run:
          dir: eirini-staging
          path: ginkgo
          args:
          - -mod=vendor
          - -r
          - integration

- name: build-native-staging-images
  plan:
  - in_parallel:
    - get: eirini-staging
      trigger: true
      passed:
      - staging-test
    - get: ci-resources
  - task: make-docker-build-args
    file: ci-resources/tasks/make-docker-build-args/task.yml
    input_mapping:
      repository: eirini-staging
  - in_parallel:
    - put: staging-downloader-image
      params:
        build: eirini-staging
        dockerfile: eirini-staging/image/downloader/Dockerfile
        build_args_file: docker-build-args/args.json
    - put: staging-executor-image
      params:
        build: eirini-staging
        dockerfile: eirini-staging/image/executor/Dockerfile
        build_args_file: docker-build-args/args.json
    - put: staging-uploader-image
      params:
        build: eirini-staging
        dockerfile: eirini-staging/image/uploader/Dockerfile
        build_args_file: docker-build-args/args.json

resources:
- name: eirini-staging
  type: git
  source:
    uri: https://github.com/cloudfoundry-incubator/eirini-staging
    branch: master
- name: golang-lint
  type: docker-image
  icon: docker
  source:
    repository: golangci/golangci-lint
    tag: latest
- name: ci-resources
  type: git
  icon: git
  source:
    uri: https://github.com/cloudfoundry-incubator/eirini-ci
    branch: ((ci-resources-branch))

- name: staging-downloader-image
  type: docker-image
  source:
    repository: eirini/recipe-downloader
    username: ((dockerhub-user))
    password: ((dockerhub-password))
- name: staging-executor-image
  type: docker-image
  source:
    repository: eirini/recipe-executor
    username: ((dockerhub-user))
    password: ((dockerhub-password))
- name: staging-uploader-image
  type: docker-image
  source:
    repository: eirini/recipe-uploader
    username: ((dockerhub-user))
    password: ((dockerhub-password))
