spruce:
- base: $PROJECT_ROOT/pipelines/kube-cluster/pipeline.yml
  merge:
  - with:
      files:
      - $PROJECT_ROOT/pipelines/no-diego/pipeline.yml
      - $PROJECT_ROOT/notifications/slack/hook.yml
      - $PROJECT_ROOT/notifications/slack/kube-cluster.yml
      - $PROJECT_ROOT/notifications/slack/no-diego.yml
  modify:
    update:
      - path: jobs.name:prepare-cluster.plan.task:create-cluster-config.params.IMAGE_TAG
        value: ci

  to: $PIPELINE_YML
