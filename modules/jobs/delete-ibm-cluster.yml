jobs:
- name: (( concat "delete-cluster-" config.cluster.name ))
  serial: true
  serial_groups:
  - (( grab config.cluster.name ))
  plan:
  - get: delete-timer
    trigger: true
  - get: ci-resources
  - get: cluster-state
  - task: purge-cluster-deployments
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: eirini/ibmcloud
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
      inputs:
      - name: ci-resources
      params:
        CLUSTER_NAME: (( grab config.cluster.name ))
        IBMCLOUD_ACCOUNT: (( grab config.ibmcloud.account ))
        IBMCLOUD_PASSWORD: (( grab config.ibmcloud.password ))
        IBMCLOUD_USER: (( grab config.ibmcloud.user ))
        IS_CF4K8S_DEPLOYMENT: "false"
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/purge-cluster-deployments.sh" ))
  - task: delete-kubernetes-cluster
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: eirini/ibmcloud
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
      inputs:
        - name: ci-resources
      params:
        CLUSTER_NAME: (( grab config.cluster.name ))
        IBMCLOUD_ACCOUNT: (( grab config.ibmcloud.account ))
        IBMCLOUD_PASSWORD: (( grab config.ibmcloud.password ))
        IBMCLOUD_USER: (( grab config.ibmcloud.user ))
        WORKER_COUNT: (( grab config.cluster.worker-count ))
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/delete-cluster.sh" ))
  - task: delete-values-file
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
      inputs:
        - name: ci-resources
        - name: cluster-state
      outputs:
        - name: state-modified
      params:
        CLUSTER_NAME: (( grab config.cluster.name ))
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/clean-up-cluster-config.sh" ))
  - put: cluster-state
    params:
      merge: true
      repository: state-modified
  on_failure: (( grab slack-notification.on_failure ))
