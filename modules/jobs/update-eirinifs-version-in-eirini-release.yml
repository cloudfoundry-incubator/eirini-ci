jobs:
- name: update-eirini-release
  plan:
  - in_parallel:
    - get: eirinifs-release
      trigger: true
      passed: [ update-eirinifs ]
    - get: eirini-release
  - task: update-eirinifs-version
    input_mapping:
      eirini-release-modified: eirini-release
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
      inputs:
      - name: eirini-release
      - name: eirinifs-release
      outputs:
      - name: eirini-release-modified
      run:
        path: bash
        args:
        - -c
        - (( file "../../inline-tasks/update-eirinifs-version-in-eirini-release.sh" ))
  - put: eirini-release
    params:
      merge: true
      repository: eirini-release-modified
  on_failure: (( grab slack-notification.on_failure ))
