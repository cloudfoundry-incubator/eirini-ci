              run:
                path: build
            output_mapping: {image: metrics-collector-image}
          - put: metrics-collector-image
            params: {image: metrics-collector-image/image.tar}
        - do:
          - task: build-event-reporter
            privileged: true
            config:
              platform: linux
              image_resource:
                type: registry-image
                source:
                  repository: vito/oci-build-task
              inputs:
