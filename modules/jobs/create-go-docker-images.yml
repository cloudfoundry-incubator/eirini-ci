jobs:
- name: create-go-docker-images
  plan:
  - in_parallel:
      limit: 5
      steps:
      - get: eirini
        passed:
        - run-integration-tests
        trigger: true
  - task: make-docker-build-args
    input_mapping:
        repository: eirini
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: eirini/ci
          username: (( grab config.dockerhub.user ))
          password: (( grab config.dockerhub.password ))
      inputs:
      - name: repository
      outputs:
      - name: docker-build-args
      run:
        path: /usr/bin/env
        args:
        - bash
        - -c
        - (( file "../../inline-tasks/make-docker-build-args.sh" ))

  - task: build-opi
    privileged: true
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task
      inputs:
      - name: eirini
      - name: docker-build-args
      outputs:
      - name: image
      caches:
      - path: cache
      params:
        CONTEXT: eirini
        BUILD_ARGS_FILE: docker-build-args/args
        DOCKERFILE: eirini/dockerkit/opi/Dockerfile
      run:
        path: build
  - put: opi-image
    params: {image: image/image.tar}

  - task: build-route-collector
